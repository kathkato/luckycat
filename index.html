<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Lucky Cat</title>
    <link href="cat.css" rel="stylesheet">
	
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">
	<div class="face">
		<div class="brown-spot"></div>
	</div>
	<div class="ear"></div>
	<div class="ear right"></div>
	<div class="eye"></div>
	<div class="eye right"></div>
	<div class="nose"></div>
	<div class="mouth"></div>
	<div class="mouth right"></div>
	<div class="whisker">
		<div class="whisker left-bottom"></div>
		<div class="whisker right-top"></div>
		<div class="whisker right-bottom"></div>
	</div>
	<div class="collar">
		<div class="bell"></div>
	</div>
	<div class="cat-body">
		<div class="green-spot"></div>
	</div>
	<div class="arm left">
		<div class="hand"></div>
		<div class="coin"></div>
	</div>
	<div class="arm right">
		<div class="hand"></div>
	</div>
	<div class="foot"></div>
	<div class="foot right"></div>
</div>

</body>
</html>
